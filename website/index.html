<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id="app">
  <div id= "header" class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>
  <div id="zipcode" class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip">
  </div>
  <div id="feel" class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" rows="9"></textarea>
  </div>
  <div id="button" class ="holder feel">
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div id="journal" class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
